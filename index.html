<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="body">
        <form id="myForm">
            <h1>Task Assignment Form</h1>
            <h5>Employee Name:</h5>
            <input type="text" class="input" id="employeeFirstName" placeholder="First Name" required>
            <input type="text" class="input" id="employeeLastName" placeholder="Last Name" required> <br>

            <h5>Manager Name:</h5>
            <input type="text" class="input" id="managerFirstName" placeholder="First Name" required>
            <input type="text" class="input" id="managerLastName" placeholder="Last Name" required><br>

            <h5>Task:</h5>
            <input type="text" class="input" id="task" placeholder="Enter task details" required>
            <input type="text" class="input" id="taskId" placeholder="example: 3" required><br>

            <h5>Status:</h5>
            <input type="radio" id="notStarted1" name="Status" value="Not Started" required>
            <label for="notStarted1">Not Started</label><br>
            <input type="radio" id="inProgress" name="Status" value="In Progress" required>
            <label for="inProgress">In Progress</label><br>
            <input type="radio" id="done" name="Status" value="Done" required>
            <label for="done">Done</label><br>
            <input type="radio" id="awaitingFeedback" name="Status" value="Awaiting Feedback" required>
            <label for="awaitingFeedback">Awaiting Feedback</label><br><br>

            <label for="additionalNotes">Additional Notes:</label><br>
            <textarea id="additionalNotes" rows="2" placeholder="Type here....."></textarea><br>

            <label for="instructions">Instructions:</label><br>
            <textarea id="instructions" rows="2" placeholder="Type here....."></textarea><br>

            <input class="btn" type="submit" value="Submit">
        </form>
    </section>
    <script src="./index.js"></script>
</body>

</html>
